<html>

    <body></body>

            for (k = 0; k < num; k++) {
                to_return.push(k);
            }

            return to_return;
        }

        var train_set = [["ge", "ku"], ["be", "be", "po", "po"], ["bi", "de", "bi", "pu", "tu", "pu"], ["gi", "bi", "po", "ku"], ["gi", "gi", "be", "po", "ko", "ko"], ["ge", "ku"], ["de", "gi", "ge", "ku", "ku", "tu"], ["gi", "gi", "gi", "ko", "ku", "ko"], ["de", "di", "tu", "tu"], ["ge", "ku"], ["bi", "pu"], ["di", "di", "to", "tu"], ["de", "gi", "be", "pu", "ko", "tu"], ["de", "ge", "ku", "to"], ["ge", "ku"], ["gi", "de", "to", "ko"], ["bi", "pu"], ["ge", "ku"], ["bi", "pu"], ["be", "ge", "ko", "po"], ["bi", "di", "bi", "po", "tu", "pu"], ["be", "po"], ["ge", "gi", "ko", "ko"], ["be", "pu"], ["be", "gi", "ku", "pu"], ["de", "bi", "pu", "tu"], ["bi", "gi", "ko", "pu"], ["bi", "ge", "be", "po", "ku", "pu"], ["bi", "pu"], ["bi", "bi", "bi", "po", "pu", "pu"], ["gi", "bi", "bi", "po", "po", "ko"], ["de", "gi", "de", "to", "ko", "to"], ["be", "pu"], ["gi", "ge", "be", "po", "ko", "ko"], ["gi", "bi", "pu", "ko"], ["gi", "de", "gi", "ku", "to", "ko"], ["de", "be", "pu", "tu"], ["bi", "ge", "ge", "ko", "ku", "pu"], ["be", "po"], ["de", "de", "bi", "po", "to", "to"], ["di", "di", "to", "to"], ["ge", "bi", "de", "tu", "po", "ko"], ["bi", "be", "gi", "ku", "pu", "po"], ["bi", "bi", "po", "po"], ["bi", "pu"], ["de", "bi", "po", "to"], ["be", "po"], ["bi", "pu"]];

        var test_set = [["y", "good", "di", "tu"], ["y", "good", "be", "be", "de", "tu", "po", "po"], ["y", "good", "gi", "ko"], ["y", "good", "di", "tu"], ["y", "good", "bi", "po"], ["y", "good", "de", "to"], ["y", "good", "ge", "ko"], ["y", "good", "gi", "di", "de", "to", "to", "ku"], ["y", "good", "gi", "ku"], ["y", "good", "di", "to"], ["n", "nm", "gi", "di", "tu", "ko", "tu"], ["n", "nm", "di", "tu", "ku"], ["n", "nm", "be", "po", "po"], ["n", "nm", "be", "be", "pu"], ["n", "nm", "de", "to", "to"], ["n", "longone", "de", "be", "de", "gi", "ko", "to", "pu"], ["n", "longone", "be", "ge", "di", "tu", "ku", "po", "ku"], ["n", "longone", "bi", "de", "de", "tu", "to", "pu", "ku"], ["n", "longone", "gi", "di", "de", "de", "to", "tu", "tu"], ["n", "longone", "bi", "gi", "be", "be", "po", "po", "ku"], ["n", "nodep", "de", "po"], ["n", "nodep", "de", "be", "di", "tu", "po", "ku"], ["n", "nodep", "di", "ge", "ko", "ko"], ["n", "nodep", "ge", "pu"], ["n", "nodep", "de", "pu"], ["n", "long_nodep", "ge", "ge", "di", "bi", "po", "to", "ko", "to"], ["n", "long_nodep", "di", "di", "bi", "bi", "po", "po", "tu", "po"], ["n", "long_nodep", "de", "gi", "bi", "gi", "ko", "to", "ku", "tu"], ["n", "long_nodep", "di", "bi", "di", "de", "to", "tu", "po", "pu"], ["n", "long_nodep", "bi", "bi", "gi", "be", "pu", "po", "po", "pu"], ["y", "long", "bi", "ge", "di", "ge", "ko", "to", "ku", "po"], ["y", "long", "de", "di", "bi", "bi", "po", "pu", "tu", "to"], ["y", "long", "gi", "di", "de", "bi", "pu", "tu", "tu", "ko"], ["y", "long", "ge", "di", "be", "de", "to", "po", "tu", "ku"], ["y", "long", "di", "ge", "gi", "be", "po", "ku", "ku", "to"], ["n", "atob", "tu", "to"], ["n", "atob", "ko", "ko"], ["n", "atob", "po", "pu"], ["n", "atob", "ko", "gi", "bi", "pu", "ku", "ko"], ["n", "atob", "po", "po"], ["y", "seen", "de", "gi", "de", "to", "ko", "to"], ["y", "seen", "be", "po"], ["y", "seen", "ge", "ku"], ["y", "seen", "bi", "pu"], ["y", "seen", "bi", "ge", "be", "po", "ku", "pu"], ["y", "seen", "ge", "bi", "de", "tu", "po", "ko"], ["y", "seen", "be", "pu"], ["y", "seen", "de", "gi", "ge", "ku", "ku", "tu"], ["y", "seen", "gi", "de", "to", "ko"], ["y", "seen", "bi", "bi", "po", "po"]];


        var shuffled_train = jsPsych.randomization.repeat(range(train_set.length), 1);
        var shuffled_test = jsPsych.randomization.repeat(range(test_set.length), 1);

        var shuffled_trains = [shuffled_train];
        var trains = [train_set];

        var shuffled_tests = [shuffled_test];
        var tests = [test_set];

        var timeline = [];

        var welcome = {
            type: "html-keyboard-response",
            stimulus: "Welcome to the experiment. Press any key to begin."
        };
        timeline.push(welcome);

        var instructions_train = {
            type: "html-keyboard-response",
            stimulus: "In this experiment, a plus sign will appear in the center " +
                "of the screen followed by a sequence of nonsense words, one word at " +
                "a time. After the sequence has finished, you will be asked to repeat " +
                "back the sequence from memory by clicking buttons that correspond to " +
                "the words you saw. Press any key to begin."
        };
        timeline.push(instructions_train);

        var instructions_test = {
            type: "html-keyboard-response",
            stimulus: "All of the sequences of words that you have seen " +
                "were sentences from an alien language. We are now going to show " +
                "you some more sequences of words and will ask you whether each " +
                "of these new sequences could also be a sentence in that alien language. " +
                "Press any key to begin."
        };

        var syll_dict = {
            "be": 0,
            "bi": 1,
            "de": 2,
            "di": 3,
            "ge": 4,
            "gi": 5,
            "po": 6,
            "pu": 7,
            "to": 8,
            "tu": 9,
            "ko": 10,
            "ku": 11
        };








        var memory_test = {
            type: 'html-button-response',
            stimulus: '<p>Please repeat back the sequence you have just seen by clicking buttons in order. Click "SEQUENCE DONE" when finished.</p>',
            choices: ["<p style='width: 35px;'>be</p>", "<p style='width: 35px;'>bi</p>", "<p style='width: 35px;'>de</p>", "<p style='width: 35px;'>di</p>", "<p style='width: 35px;'>ge</p>", "<p style='width: 35px;'>gi</p>", "<p style='width: 35px;'>po</p>", "<p style='width: 35px;'>pu</p>", "<p style='width: 35px;'>to</p>", "<p style='width: 35px;'>tu</p>", "<p style='width: 35px;'>ko</p>", "<p style='width: 35px;'>ku</p>", "<p style='width: 200px;'>SEQUENCE DONE</p>"],
        };
        
        var loop_memory_test = {
            timeline: [memory_test],
            loop_function: function(data){
                if(data.values()[0].button_pressed == 12){
                    return false;
                } else {
                    return true;
                }
            }
        }

        var error_message = {
            type: "html-keyboard-response",
            stimulus: "<p style='color:red; font-size:100px'>INCORRECT</p>",
            trial_duration: 2000,
        }


        function var_if_node(correct_sylls) {
 

            var this_if_node = {
                timeline: [error_message],
                conditional_function: function(){
                    if(jsPsych.data.get().values().length < correct_sylls.length + 1) {
                        return false;
                    } else {
                        var data = jsPsych.data.get().last(correct_sylls.length + 1).values();
                        var to_return = false;

                        var q;
                        for (q = 0; q < correct_sylls.length; q++) {
                            if(data[q].button_pressed != syll_dict[correct_sylls[q]]) {
                                to_return = true;
                            }
                        }

                        return to_return;
                    }
                }
            }

            return this_if_node;

        }


        var fixation = {
            type: 'html-keyboard-response',
            stimulus: '<div style="font-size:60px;">+</div>',
            choices: jsPsych.NO_KEYS,
            trial_duration: 500,
        }

        var pause = {
            type: 'html-keyboard-response',
            stimulus: '',
            choices: jsPsych.NO_KEYS,
            trial_duration: 200,
        }






        function create_response(answer, example_type) {
            var response = {
                type: 'html-keyboard-response',
                stimulus: 'Was the previous sequence a possible sentence in the alien language? Press y for yes, n for no',
                choices: ['y', 'n'],
                data: {correct_response: answer, test_part: example_type },
                on_finish: function(data){
                    data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
                },
            }
            return response;
        }


       


        function syll(spelling) {
            return {stimulus: '<div style="font-size:40px;">' +  spelling + '</div>', trial_duration: 1000}
        }


        function word(sylls) {
            tl = []
            tl.push(fixation);
            for (i = 0; i < sylls.length; i++) {
                tl.push(syll(sylls[i]));
                tl.push(pause);
            }

            full_word = {
                type: 'html-keyboard-response',
                choices: jsPsych.NO_KEYS,
                timeline: tl,
            }

            tl_eval = []
            tl_eval.push(full_word);
            tl_eval.push(loop_memory_test);
            tl_eval.push(var_if_node(this_block[this_shuffled_block[j]]));

            eval_step = {
                timeline: tl_eval,
            }

            return eval_step;
        }



        function test_word(test_sylls) {
            var sylls = test_sylls.slice(2);
            tl = []
            tl.push(fixation);
            for (i = 0; i < sylls.length; i++) {
                tl.push(syll(sylls[i]));
                tl.push(pause);
            }

            full_word = {
                type: 'html-keyboard-response',
                choices: jsPsych.NO_KEYS,
                timeline: tl,
            }

            tl_eval = []
            tl_eval.push(full_word);

            tl_eval.push(create_response(test_sylls[0], test_sylls[1]));

            eval_step = {
                timeline: tl_eval,
            }

            return eval_step;
        }




        for (q = 0; q < trains.length; q++) {
            this_block = trains[q];
            this_shuffled_block = shuffled_trains[q];

            for (j = 0; j < this_block.length; j++) {
                timeline.push(word(this_block[this_shuffled_block[j]]));
            }

            timeline.push(instructions_test);

            this_block = tests[q];
            this_shuffled_block = shuffled_tests[q];

            for (j = 0; j < this_block.length; j++) {
                timeline.push(test_word(this_block[this_shuffled_block[j]]));
            }


        }

        var debrief_block = {
            type: "html-keyboard-response",
            stimulus: function() {
                var trials = jsPsych.data.get().filter([{test_part: 'good'}, {test_part: 'nm'}, {test_part: 'longone'}, {test_part: 'nodep'}, {test_part: 'long_nodep'}, {test_part: 'long'}, {test_part: 'atob'}, {test_part: 'seen'}]);
                var correct_trials = trials.filter({correct: true});
                var accuracy = Math.round(correct_trials.count() / trials.count() * 100);

                return "<p>You responded correctly on "+accuracy+"% of the trials.</p>" +
                    "<p>Press any key to complete the experiment. Thank you!</p>";

           }
        };
        timeline.push(debrief_block);



        jsPsych.init({
            timeline: timeline,
            experiment_width: 720,
            on_finish: function() {
                jsPsych.data.displayData('csv');
            },
            show_progress_bar: true
        })


    </script>
